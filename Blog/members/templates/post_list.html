<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Document</title>
</head>
<body>
 {% extends 'base.html' %}

{% block content %}
  <h2>All Posts</h2>
  {% for post in posts %}
    <div>
      <h3>{{ post.title }}</h3>
      <small>By {{ post.author.username }} on {{ post.created|date:"Y-m-d H:i" }}</small>
      <p>{{ post.content }}</p>
    </div>
    <hr>
  {% empty %}
    <p>No posts yet.</p>
  {% endfor %}
{% endblock %}
</body>
</html>
